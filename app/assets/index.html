<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orchid Generator</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>

  <header class="Header">

    <footer class="Header-footer HeaderFooter">
      <p>
        <strong>Graphistes : </strong>
        <a href="https://www.behance.net/AlexandreLartique">Alexandre Lartique</a> &
        <a href="https://dribbble.com/Dyeos">Sarah Lepreux</a>,
        <strong>Développeurs : </strong>
        <a href="https://twitter.com/jeremboo">Jérémie Boulay</a> &
        <a href="https://twitter.com/soufiane_lasri">Soufiane Lasri</a>
      </p>
    </footer>
  </header>

  <div class="PopUp">
    <header class="PopUp-header">
      <p class="PopUp-headerTitle">Je personnalise ma fleur</p>
    </header>
    <section class="PopUp-params">
      <ul class="PopUp-sliders">
        <li class="PopUp-sliderWrapper">
          <p class="PopUp-sliderName">Mon état de stress</p>
          <div id="slider-stress" class="PopUp-slider"></div>
        </li>
        <li class="PopUp-sliderWrapper">
          <p class="PopUp-sliderName">Mon niveau de fatigue</p>
          <div id="slider-tiredness" class="PopUp-slider"></div>
        </li>
        <li class="PopUp-sliderWrapper">
          <p class="PopUp-sliderName">Mon humeur</p>
          <div id="slider-mood" class="PopUp-slider"></div>
        </li>
      </ul>
    </section>
  </div>


  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript">require('main')</script>
</body>
</html>
