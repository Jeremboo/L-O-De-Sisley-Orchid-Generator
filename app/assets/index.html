<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>L'O de Sisley</title>
  <link rel="icon" type="image/png" href="imgs/favicon.png" />
  <link rel="stylesheet" href="app.css">
</head>
<body>

  <header id="header" class="Header">
    <header class="Header-header">
      <img class="Header-logo" src="imgs/logo.svg" alt="Logo l'O de Sisley">
      <h1 class="Header-title">L'O de Sisley</h1>
      <h2 class="Header-subtitle">Votre nouvelle expérience bien-être</h2>
      <button id="start-experiment" class="Header-btnStart Button Button_text">Tentez l'expérience</button>
    </header>

    <section id="dashboard" class="Dashboard">
      <div class="Dashboard-popUp">
        <div id="popup" class="PopUp animated">
          <header class="PopUp-header">
            <p class="PopUp-headerTitle">Je personnalise ma fleur</p>
          </header>
          <section class="PopUp-params">
            <ul class="PopUp-sliders">
              <li class="PopUp-slider Slider">
                <p class="Slider-name">Mon état de stress</p>
                <div id="slider-stress" class="Slider-slider"></div>
              </li>
              <li class="PopUp-slider Slider">
                <p class="Slider-name">Mon niveau de fatigue</p>
                <div id="slider-tiredness" class="Slider-slider"></div>
              </li>
              <li class="PopUp-slider Slider">
                <p class="Slider-name">Mon humeur</p>
                <div id="slider-mood" class="Slider-slider"</div>
                </li>
              </ul>
            </section>
          </div>
      </div>
      <div class="Dashboard-commands">
        <button id="flower-randomize" class="Button Button_transparent Button_random animated"></button>
        <!-- <button id="flower-validate" class="Button Button_next animated"></button> -->
      </div>
    </section>

    <footer class="Header-footer HeaderFooter">
      <div class="HeaderFooter-shares">
        <button id="share-printerest" class="Button Button_transparent Button_printerest"></button>
        <button id="share-twitter" class="Button Button_transparent Button_twitter"></button>
        <button id="share-facebook" class="Button Button_transparent Button_facebook"></button>
      </div>
      <p class="HeaderFooter-sentence">
        <strong>Graphistes : </strong>
        <a href="https://www.behance.net/AlexandreLartique">Alexandre Lartique</a> &
        <a href="https://dribbble.com/Dyeos">Sarah Lepreux</a>,
        <strong>Développeurs : </strong>
        <a href="https://twitter.com/jeremboo">Jérémie Boulay</a> &
        <a href="https://twitter.com/soufiane_lasri">Soufiane Lasri</a>
      </p>
    </footer>
  </header>


  <section id="content" class="Content">
    <img src="imgs/content.jpg" alt="temp content" class="Content-temp">
  </section>


  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript">require('main')</script>
</body>
</html>
